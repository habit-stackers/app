
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="reloadHabits()">
    <main>
        <div class="container">
            <form method="POST" action="/update-list"">
                <input name="listName" type="text" placeholder="Enter your exitsing habit here">
            </form>
            <div id="app-title"></div>
            
            <ul id="create-habit-name"></ul>
            <form method="POST" action="/create-habit" id="create">
                <input id="js-habit-input" name="habitName" type="text" placeholder="E.g. meditate for 5 min">
            </form>
            <br>
            <form action="./index.html">
                <input type="submit" value="Home" class="button"/>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
